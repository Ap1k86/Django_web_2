{% extends 'base.html' %}

{% load static %}

{% block title %}Form 1 text{% endblock title %}

{% block form %}

<!-- Вставка формы.-->
<form action="form1_post" method="post"> <!-- В action пишем метод обработки пост.-->
    {% csrf_token %} <!-- Защита формы! !important.-->
    <table>
        {{ form }}  <!-- Форма.-->
    </table>
    <input type="submit" value="Отправить"> <!-- Кнопка отправить.-->
</form>

{% endblock form %}
