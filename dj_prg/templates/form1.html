{% extends 'base.html' %}

{% load static %}

{% block title %}Форма 1{% endblock title %}

{% block form %}

    <!-- --- ВСТАВКА ФОРМЫ --- -->
    <!-- В "action" вставляем маршрут по которому будет обрабатываться эта форма -->

    <form method="post" action="form_processing">
        <!-- ЗАЩИТА ФОРМЫ    --> {% csrf_token %}
        <!-- ПОЛЯ ВВОДА      --> <table>{{ form }}</table>
        <!-- КНОПКА ОТПРАВКИ --> <input type="submit" value="Отправить">
    </form>

{% endblock form %}
