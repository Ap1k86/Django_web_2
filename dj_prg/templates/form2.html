<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Адаптивный дизайн (расширение-сужение от размера устройства) --- -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма 2</title>

    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>

<body>

<br><br>
<div class="container">  <!-- Главный контейнер -->
    <div class="row">  <!-- Первая строка -->
        <div class="col"></div>  <!-- Левая пустая часть (3 позиции) -->
        <div class="col-10 text-center">

            <!-- --- ВСТАВКА ФОРМЫ --- -->
            <!-- В "action" вставляем маршрут по которому будет обрабатываться эта форма -->
            <form class="row g-2" method="post" action="form_processing">
                <!-- ЗАЩИТА ФОРМЫ    -->
                {% csrf_token %}
                <!-- Вставка поля Email -->
                <div class="col-12">
                    <label>{{ form.name.label }}:</label>
                    {{ form.name }}
                </div>
                <!-- Вставка поля Age -->
                <div class="col-12">
                    <label>{{ form.age.label }}:</label>
                    {{ form.age }}
                </div>
                <!-- Вставка поля Flag -->
                <div class="col-12">
                    <label>{{ form.flag.label }}:</label>
                    {{ form.flag }}
                </div>
                <!-- Вставка поля Comment -->
                <div class="col-12">
                    <label>{{ form.comment.label }}:</label>
                    {{ form.comment }}
                </div>
                <!-- Вставка поля Ling -->
                <div class="col-12">
                    <label>{{ form.ling.label }}:</label>
                    {{ form.ling }}
                </div>
                <!-- Вставка поля Country -->
                <div class="col-12">
                    <label>{{ form.country.label }}:</label>
                    {{ form.country }}
                </div>
                <!-- Вставка поля File1 -->
                <div class="col-12">
                    <label>{{ form.file1.label }}:</label>
                    {{ form.file1 }}
                </div>
                <!-- Вставка поля File2 -->
                <div class="col-12">
                    <label>{{ form.file2.label }}:</label>
                    {{ form.file2 }}
                </div>
                <!-- КНОПКА ОТПРАВКИ --> <br>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>

        </div>  <!-- Центральная часть -->
        <div class="col"></div>  <!-- Правая пустая часть (3 позиции) -->
    </div>
</div>

<br><br>

</body>
</html>
