<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- --- ВСТАВКА ФОРМЫ --- -->
<!-- В "action" вставляем маршрут по которому будет обрабатываться эта форма -->
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-5 text-center">
            <form method="post" action="form_processing" class="row g-2">

                {% csrf_token %}

                <!-- Форма Name-->
                <div class="col-12">
                    <label>{{ form.name.label }}:</label>
                    {{ form.name }}
                </div>

                <!-- Форма Age-->
                <div class="col-12">
                    <label>{{ form.age.label }}:</label>
                    {{ form.age }}
                </div>

                <!-- Форма lag-->
                <div class="col-12">
                    <label>{{ form.flag.label }}:</label>
                    {{ form.flag }}
                </div>

                <!-- Форма Comment-->
                <div class="col-12">
                    <label>{{ form.comment.label }}:</label>
                    {{ form.comment }}
                </div>

                <!-- Форма Ling-->
                <div class="col-12">
                    <label>{{ form.ling.label }}:</label>
                    {{ form.ling }}
                </div>

                <!-- Форма Country-->
                <div class="col-12">
                    <label>{{ form.country.label }}:</label>
                    {{ form.country }}
                </div>

                <!-- Форма file1-->
                <div class="col-12">
                    <label>{{ form.file1.label }}:</label>
                    {{ form.file1 }}
                </div>

                <!-- Форма file2-->
                <div class="col-12">
                    <label>{{ form.file2.label }}:</label>
                    {{ form.file2 }}
                </div>

                <div class="col-sm-12">
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>
</html>
